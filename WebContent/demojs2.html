<html>
<head>
<!-- Core Stylesheet -->
<link rel="stylesheet" href="/javaweb/dist/calendar/css/evo-calendar.css" />
<!-- Optional Themes -->
<link rel="stylesheet" href="/javaweb/dist/calendar/css/evo-calendar.midnight-blue.css" />
<link rel="stylesheet" href="/javaweb/dist/calendar/css/evo-calendar.orange-coral.css" />
<link rel="stylesheet" href="/javaweb/dist/calendar/css/evo-calendar.royal-navy.css" />
<!-- JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/javaweb/dist/calendar/js/evo-calendar.js"></script>

</head>
<body>
<div id="evoCalendar"></div>

<script>
myEvents = [
	  { name: "Lekcija 64", date: "Thu Jun 25 2020 08:00:00 GMT+0200", type: "holiday", everyYear: true },
	  { name: "Dan posle", date: "Fri Jun 26 2020 10:00:00 GMT+0200", type: "holiday", everyYear: true },
	  { name: "Rodjendan", date: "February/3/2020", type: "birthday" },
	  { name: "Pocetak nastave", date: "February/15/2020", type: "birthday", everyYear: true },
	  { name: "Godisnji", date: "February/15/2020", type: "event" },
	];

$('#evoCalendar').evoCalendar({
	  calendarEvents: myEvents
	});

</script>
</body>
</html>
